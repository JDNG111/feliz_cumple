<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confetti Background with Fixed Dimensions</title>
<style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #d8bfd8; /* Morado claro */
            height: 100vh; /* Fijar altura al 100% del viewport */
            width: 100vw;  /* Fijar ancho al 100% del viewport */
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: relative; 
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; 
            height: 100%; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            background-color: black;
            z-index: 10;
        }
        .loader .spinner {
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-top: 8px solid white;
            border-radius: 50%;
            width: 80px; height: 80px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-out {
            animation: fadeOut 1s forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
</head>
<body>
<div class="loader" id="loader">
    <div class="spinner"></div>
</div>
<div class="confetti" id="confetti"></div>

<script>
        // GSAP Confetti Animation
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.position = 'absolute';
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.left = `${Math.random() * window.innerWidth}px`;
                confetti.style.top = `${-50}px`;
                document.body.appendChild(confetti);

                gsap.to(confetti, {
                    y: window.innerHeight + 50,
                    x: `+=${Math.random() * 200 - 100}`,
                    rotation: Math.random() * 360,
                    duration: Math.random() * 2 + 3,
                    ease: "power1.inOut",
                    onComplete: () => confetti.remove()
                });
            }
        }

        // Loop confetti creation every 0.5 seconds
        setInterval(createConfetti, 500);

        // Simulate loading time
        setTimeout(() => {
            document.getElementById('loader').classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
            }, 1000); // Time for fade-out animation
        }, 3000); // Simulate 3 seconds loading time
</script>
</body>
</html>
